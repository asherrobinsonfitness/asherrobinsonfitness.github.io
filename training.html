<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Ideal Weight Report</title>
    <meta name="description" content="Get your free ideal weight report instantly delivered to your inbox.">
    <meta name="robots" content="index, follow">
    
    <!-- Preload critical assets -->
    <link rel="dns-prefetch" href="https://fast.wistia.com">
    <link rel="preconnect" href="https://fast.wistia.com" crossorigin>
    <link rel="dns-prefetch" href="https://api.cal.com">
    <link rel="preconnect" href="https://api.cal.com" crossorigin>
    
    <!-- Inline critical CSS -->
    <style>
        :root {
            --primary: #1877F2;
            --background: #f8f9fa;
            --text: #222;
            --text-secondary: #717171;
            --border: #c1c7cd;
            --card-bg: #fff;
            --premium-shadow: 0 8px 30px rgba(0, 0, 0, 0.07);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: clamp(1.75rem, 5vw, 2.25rem);
            font-weight: 400;
            line-height: 1.2;
            margin-bottom: 0.75rem;
        }
        
        h1 strong {
            font-weight: 700;
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: column;
        }
        
        .video-container {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding-top: 56.25%; /* 16:9 aspect ratio (9/16 = 0.5625 = 56.25%) */
        }
        
        wistia-player {
            border-radius: 8px;
            overflow: hidden;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Calendar wrapper styles */
        .calendar-wrapper {
            width: 100%;
            max-width: 900px;
            margin: 2rem auto 0;
            background-color: var(--background);
        }
        
        /* Responsive layout for wider screens */
        @media (min-width: 768px) {
            .container {
                padding: 3rem 2rem;
            }
            
            .header {
                margin-bottom: 4rem;
            }
            
            h1 {
                font-size: 2.75rem;
                margin-bottom: 1rem;
            }
        }
        
        /* Even larger screens */
        @media (min-width: 1024px) {
            .container {
                max-width: 1100px;
                padding: 4rem 2rem;
            }
            
            h1 {
                font-size: 3.25rem;
            }
        }
    </style>
    
    <!-- Google tag (gtag.js) - async loaded -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1QLJZQBQ89"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-1QLJZQBQ89');
    </script>
</head>

<body>
    <main class="container" id="mainContent">
        <header class="header">
            <h1>Learn How to Reach Your <strong>Ideal Weight</strong> and the <strong>Fastest Way to Get There</strong></h1>
        </header>

        <div class="content-wrapper">
            <div class="video-container">
                <script src="https://fast.wistia.com/player.js" async></script>
                <script src="https://fast.wistia.com/embed/3aqpq8ejan.js" async type="module"></script>
                <style>
                    wistia-player[media-id='3aqpq8ejan']:not(:defined) { 
                        background: center / contain no-repeat url('https://fast.wistia.com/embed/medias/3aqpq8ejan/swatch'); 
                        display: block; 
                        filter: blur(5px); 
                        padding-top:56.25%; 
                    }
                    wistia-player {
                        border-radius: 14px;
                        overflow: hidden;
                        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
                        display: block;
                    }
                </style>
                <wistia-player media-id="3aqpq8ejan" seo="false" aspect="1.7777777777777777"></wistia-player>
            </div>
        </div>

        <!-- Cal.com Calendar Section -->
        <div id="calendarSection" class="calendar-wrapper">
            <!-- Cal inline embed code begins -->
            <div style="width:100%;height:100%;border-radius:12px;overflow:hidden;border:1px solid var(--border);box-shadow:var(--premium-shadow);" id="my-cal-inline"></div>
            <script type="text/javascript">
                (function(C, A, L) {
                    let p = function(a, ar) {
                        a.q.push(ar);
                    };
                    let d = C.document;
                    C.Cal = C.Cal || function() {
                        let cal = C.Cal;
                        let ar = arguments;
                        if (!cal.loaded) {
                            cal.ns = {};
                            cal.q = cal.q || [];
                            d.head.appendChild(d.createElement("script")).src = A;
                            cal.loaded = true;
                        }
                        if (ar[0] === L) {
                            const api = function() {
                                p(api, arguments);
                            };
                            const namespace = ar[1];
                            api.q = api.q || [];
                            if (typeof namespace === "string") {
                                cal.ns[namespace] = cal.ns[namespace] || api;
                                p(cal.ns[namespace], ar);
                                p(cal, ["initNamespace", namespace]);
                            } else p(cal, ar);
                            return;
                        }
                        p(cal, ar);
                    };
                })(window, "https://app.cal.com/embed/embed.js", "init");

                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email') || "";
                const firstName = urlParams.get('firstName') || "";
                const lastName = urlParams.get('lastName') || "";
                let phone = urlParams.get('phone') || "";
                const name = firstName && lastName ? `${firstName} ${lastName}` : (firstName || lastName || "");

                // Format phone number with country code if needed
                function formatPhoneWithCountryCode(phoneNumber) {
                    // Remove all non-digit characters
                    const digitsOnly = phoneNumber.replace(/\D/g, '');

                    // If the number doesn't start with a country code (assuming US +1)
                    if (digitsOnly.length === 10) {
                        return "+1" + digitsOnly;
                    }
                    // If it's already formatted with country code but missing + symbol
                    else if (digitsOnly.length === 11 && digitsOnly.startsWith('1')) {
                        return "+" + digitsOnly;
                    }
                    // If it's some other format, just add + if missing
                    else if (digitsOnly.length > 0 && !phoneNumber.includes('+')) {
                        return "+" + digitsOnly;
                    }

                    // Return original if already properly formatted or empty
                    return phoneNumber;
                }

                // Format the phone number
                const formattedPhone = formatPhoneWithCountryCode(phone);

                // Initialize Cal
                Cal("init");

                // Use the direct inline method with prefill config
                Cal("inline", {
                    elementOrSelector: "#my-cal-inline",
                    calLink: "busy-barbell/30min",
                    config: {
                        name: name,
                        email: email,
                        phone: formattedPhone,
                        smsReminderNumber: formattedPhone,
                        notes: phone ? `Phone: ${formattedPhone}` : "",
                        theme: "light",
                        layout: "month_view",
                        hideEventTypeDetails: true,
                        hideCalendarNotes: true,
                        hideDescription: true,
                        cssVars: {
                            "cal-brand": "#0069ff"
                        }
                    },
                    ui: {
                        hideEventTypeDetails: true,
                        hideCalendarNotes: true,
                        hideDescription: true
                    }
                });

                // Also set UI configuration separately to ensure it applies
                Cal("ui", {
                    theme: "light",
                    styles: {
                        branding: {
                            brandColor: "#0069ff"
                        }
                    },
                    hideEventTypeDetails: true,
                    hideCalendarNotes: true,
                    hideDescription: true
                });
            </script>
            <!-- Cal inline embed code ends -->
        </div>
    </main>
</body>

</html>
