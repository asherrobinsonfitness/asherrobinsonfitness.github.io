<!doctype html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=5">
    <title>Assessment | Asher Robinson Fitness</title>
    <meta name=description content="Take our fitness assessment to get started.">
    <style>
        :root {
            --primary: #06f;
            --text: #222;
            --text-secondary: #717171;
            --border: #e5e5e5;
            --selected-border: #4A90E2;
            --selected-bg: #f0f7ff;
            --unselected-bg: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, sans-serif;
        }

        body {
            background: #fff;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            padding: 1.5rem 1.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }


        .progress-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #e5e5e5;
            border-radius: 2px;
            overflow: visible;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--selected-border);
            width: 20%;
            transition: width 0.3s ease;
        }

        .progress-indicator {
            position: absolute;
            left: 20%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 6px solid #717171;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1.5rem;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .question {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.3;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--text);
        }

        .options-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .option-button {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--unselected-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            text-align: left;
            font-size: 1rem;
            font-weight: 400;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .option-button:hover {
            border-color: var(--selected-border);
            background: var(--selected-bg);
        }

        .option-button.selected {
            border-color: var(--selected-border);
            background: #fff;
        }

        .option-button .checkmark {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--selected-border);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .option-button.selected .checkmark {
            opacity: 1;
        }

        .checkmark svg {
            width: 14px;
            height: 14px;
            fill: #fff;
        }


        @media(max-width: 768px) {
            .header {
                padding: 1.5rem 1rem;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: #fff;
                border-top: 1px solid #e5e5e5;
                z-index: 100;
            }

            .progress-container {
                width: 100%;
            }

            .progress-bar {
                width: 100%;
            }

            .progress-indicator {
                left: 20%;
                border-left-color: #717171;
            }

            .main-content {
                padding-bottom: 5rem;
            }

            .question {
                font-size: 1.25rem;
                margin-bottom: 1.5rem;
            }

            .option-button {
                padding: 0.875rem 1rem;
                font-size: 0.9375rem;
            }
        }

        @media(prefers-color-scheme:dark) {
            body {
                background: #1c1c1c;
            }

            .question {
                color: #F8FAFC;
            }

            .option-button {
                background: #282828;
                border-color: #404040;
                color: #F8FAFC;
            }

            .option-button:hover {
                background: #333;
                border-color: var(--selected-border);
            }

            .option-button.selected {
                background: #1c1c1c;
                border-color: var(--selected-border);
            }

            .progress-bar {
                background: #404040;
            }

            @media(max-width: 768px) {
                .header {
                    background: #1c1c1c;
                    border-top-color: #404040;
                }
            }
        }
    </style>
</head>

<body>
    <div class=header>
        <div class=progress-container>
            <div class=progress-bar>
                <div class=progress-fill></div>
                <div class=progress-indicator></div>
            </div>
        </div>
    </div>

    <div class=main-content>
        <h1 class=question>What's your top fitness goal?</h1>
        <div class=options-container>
            <button class="option-button selected" data-value="lose-weight">
                <span>Lose weight</span>
                <div class=checkmark>
                    <svg viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                </div>
            </button>
            <button class=option-button data-value="get-toned">
                <span>Get toned</span>
                <div class=checkmark>
                    <svg viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                </div>
            </button>
            <button class=option-button data-value="increase-muscle">
                <span>Increase muscle mass</span>
                <div class=checkmark>
                    <svg viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                </div>
            </button>
            <button class=option-button data-value="improve-health">
                <span>Improve health and longevity</span>
                <div class=checkmark>
                    <svg viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                </div>
            </button>
            <button class=option-button data-value="improve-athlete">
                <span>Improve as an athlete or competitor</span>
                <div class=checkmark>
                    <svg viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                </div>
            </button>
            <button class=option-button data-value="not-sure">
                <span>I'm not sure</span>
                <div class=checkmark>
                    <svg viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                </div>
            </button>
        </div>
    </div>


    <script>
        document.querySelectorAll('.option-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    </script>
</body>

</html>
