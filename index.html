<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Free Video Training: How I Lost 15 Pounds in 6 Weeks</title><style>body{margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,sans-serif;background:#f8f9fa;color:#222;line-height:1.5;font-size:16px}main{max-width:600px;margin:0 auto;padding:2.5rem 1rem 0 1rem}h1{font-size:2.2rem;font-weight:400;line-height:1.15;margin:0 0 1rem 0}p.subheadline{font-size:1.1rem;color:#717171;line-height:1.5;margin:0 0 2rem 0}form{display:flex;flex-direction:column;gap:1rem;width:100%}input{background:#f9fafb;padding:14px;border:none;border-radius:6px;font-size:16px;box-shadow:inset 0 0 0 1px #c1c7cd;width:100%}button{background:#06f;color:#fff;border:none;padding:16px 0;border-radius:6px;font-weight:600;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:.5em;margin-top:.5rem}button span{display:inline-block}button svg{margin-left:.5em;transform:rotate(45deg)}.disclaimer{font-size:11px;color:#222;text-align:left;margin-top:.5rem}</style></head><body><main><h1>Learn How I Lost 15 Pounds in 6 Weeks</h1><p class="subheadline">In 7 minutes learn the <strong>exact 3 part strategy</strong> I used to <strong>lose 15 pounds</strong>, so you can just copy me.</p><form id="mainEmailForm" autocomplete="off"><input type="text" id="mainFname" name="fname" placeholder="First Name *" required><input type="text" id="mainLname" name="lname" placeholder="Last Name *" required><input type="email" id="mainEmail" name="email" placeholder="Email *" required><input type="tel" id="mainPhone" name="phone" placeholder="Phone Number *" required maxlength="17"><button type="submit"><span>Watch the training</span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" viewBox="0 0 20 21" fill="none"><path d="M5.83337 6.33301H14.1667M14.1667 6.33301V14.6663M14.1667 6.33301L5.83337 14.6663" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></button><p class="disclaimer">By submitting information, I agree to <a href="https://iclosed.io/terms/" style="color:#222;font-weight:600;text-decoration:underline;">Terms</a> & <a href="https://iclosed.io/privacy-policy/" style="color:#222;font-weight:600;text-decoration:underline;">Privacy Policy</a></p></form></main><script>document.getElementById('mainEmailForm').addEventListener('submit',function(e){e.preventDefault();const email=document.getElementById('mainEmail').value,fname=document.getElementById('mainFname').value,lname=document.getElementById('mainLname').value,phone=document.getElementById('mainPhone').value,fullName=`${fname} ${lname}`;const phoneDigits=phone.replace(/\D/g,'');window.location.href=`https://asherrobinsonfitness.github.io/training?iclosedEmail=${encodeURIComponent(email)}&iclosedName=${encodeURIComponent(fullName)}&iclosedPhone=${encodeURIComponent(phoneDigits)}`;});</script></body></html>
